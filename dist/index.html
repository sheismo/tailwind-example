<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/style.css" rel="stylesheet">
    <title>Tailwind webpage</title>
</head>
<body class="bg-blue-700">
    <!-- NAVBAR COMPONENT -->
    <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-5">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-bold text-xl">tcss-webpage</span>
        </div>

        <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto sm:ml-6">
            <div class="text-sm sm:flex-grow">
                <a href="#" 
                class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4">
                    Your business
                </a>
                <a href="#" 
                class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4">
                    Networking
                </a>
                <a href="#" 
                class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4">
                    Blog
                </a>
            </div>
            <div>
                <a href="#"
                class="inline-block text-sm px-4 py-2 mt-4 md:mt-0 leading-none rounded text-white 
                border border-white hover:border-transparent hover:text-blue-500 hover:bg-white ">
                    Login
                </a>
            </div>
        </div>
    </nav>
    <div class="container my-2">
        <!-- BUTTON -->
        <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-1 px-2 rounded">
            Find Friends
        </button>
        <button class="btn btn-blue">Find Groups</button>

        <!-- ALERT -->
        <div class="bg-red-100 border border-red-400 text-red-600 my-5 p-2 
        rounded relative role='alert'">
            <strong class="font-bold">Alert!!</strong>
            <span class="block sm:inline">Please update your profile details.</span>
        </div>

        <!-- CARD -->
        <div class="max-w-sm mx-auto flex p-3 bg-white rounded-lg shadow-xl">
            <div class="flex-shrink-0">
                <img src="/dist/images/z.png" alt="" class="h12 w-12">
            </div>
            <div class="ml-6 pt-1">
                <h4 class="text-xl text-gray-900">Zainab A</h4>
                <p class="text-base text-gray-600">You have a new message!</p>
            </div>
        </div>

        <!-- CARD COLUMNS -->
        <div class="container mt-5">
            <div class="md:flex">
                <div class="flex-1 text-gray-700 text-center bg-gray-400 p-5 m-2 rounded">
                    <div class="lg:flex lg:items-center">
                        <div class="lg:flex-shrink-0">
                            <img src="/dist/images/networking.jpg" alt="" class="rounded-lg lg:w-64">
                        </div>
                        <div class="mt-4 lg:mt-0 lg:ml-6">
                            <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                                Networking
                            </div>
                            <a 
                                href="#"
                                class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">
                                Finding connections to help your business grow.
                            </a>
                        </div>
                    </div>
                </div>

                <div class="flex-1 text-gray-700 text-center bg-gray-400 p-5 m-2 rounded">
                    <div class="lg:flex lg:items-center">
                        <div class="lg:flex-shrink-0">
                            <img src="/dist/images/marketing.jpg" alt="" class="rounded-lg lg:w-64">
                        </div>
                        <div class="mt-4 lg:mt-0 lg:ml-6">
                            <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                                Marketing
                            </div>
                            <a 
                                href="#"
                                class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">
                                Finding customers for your new business.
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
